<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <div class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </div>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="row text-center">
            </div>
        </div>
    </div>
    <div class="row text-center">
        <ul id="pagination" class="pagination">
            <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
            <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
            <li class="page-item active"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link">4</a></li>
            <li class="page-item"><a href="#" class="page-link">5</a></li>
            <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
            <li class="page-item last"><a href="#" class="page-link">末页</a></li>
        </ul>
    </div>
</body>

<!-- 配置模板引擎 -->
<script id="category_list" type="text/html">
    <option value="">所有分类</option>
    <!-- 遍历数组 -->
    {{each data}}
<option value="{{$value.name}}">{{$value.name}}</option>
{{/each}}
</script>

<script id="article_list" type="text/html">
    {{each dataObj}}
    <tr data-id={{$value.id}}>
        <td>{{$value.title}}</td>
        <td>{{$value.author}}</td>
        <td>{{$value.category}}</td>
        <td class="text-center">{{$value.date}}</td>
        <td class="text-center">{{$value.state}}</td>
        <td class="text-center">
            <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
    {{/each}}
</script>
<!-- 引入网络层模块 -->
<script src="./js/http.js"></script>
<!-- 引入文章列表处理模块 -->
<script src="./js/article_list.js"></script>

</html>

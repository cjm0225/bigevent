<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 新增/编辑分类 -->
    <div class="add_category_wraper">
        <div class="add_category">
            <div class="form-group">
                <label for="name">分类名</label>
                <input type="text" class="form-control" id="name" placeholder="分类名">
            </div>
            <div class="form-group">
                <label for="slug">分类别名</label>
                <input type="text" class="form-control" id="slug" placeholder="分类别名">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default">取消</button>
                <button type="button" class="btn btn-primary btn_opt">保存</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/http.js"></script>
<!-- 引入新增文章类别模块 -->
<script src="./js/article_category.js"></script>
<!-- 引入模板引擎 -->
<script type="text/html" id="article_category">
    {{each data}}
    <tr data-id={{$value.id}}>
        <td>{{$value.name}}</td>
        <td>{{$value.slug}}</td>
        <td class="text-center">
            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
        </td>
    </tr>
    {{/each}}
</script>

</html>
